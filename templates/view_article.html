{% extends "main.html" %}
{% block content %}
<h2>Most Articles visited</h2>
<section class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Article </th>
        <th>Number of Views</th>
      </tr>
    </thead>
    <tbody>
    {% for article in articles %}
      <tr>
        <td>{{ article[0] }}</td>
        <td>{{ article[1] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
