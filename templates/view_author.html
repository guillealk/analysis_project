{% extends "main.html" %}
{% block content %}
<h2>Most Authors visited</h2>
<section class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Author</th>
        <th>Number of Views</th>
      </tr>
    </thead>
    <tbody>
    {% for author in authors %}
      <tr>
        <td>{{ author[0] }}</td>
        <td>{{ author[1] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
